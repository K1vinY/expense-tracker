<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素記帳本 - 本地測試版</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 標題區域 -->
        <header class="header">
            <h1 class="title">💰 像素記帳本</h1>
            <div class="balance-display">
                <span class="balance-label">總餘額:</span>
                <span class="balance-amount" id="totalBalance">$0</span>
            </div>
        </header>

        <!-- 記帳表單 -->
        <section class="form-section">
            <div class="form-container">
                <h2 class="section-title">📝 新增記帳</h2>
                <form id="expenseForm" class="pixel-form">
                    <div class="form-group">
                        <label for="description">項目名稱:</label>
                        <input type="text" id="description" placeholder="例如: 午餐" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">金額:</label>
                        <input type="number" id="amount" placeholder="0" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">分類:</label>
                        <select id="category">
                            <option value="food">🍔 餐飲</option>
                            <option value="transport">🚗 交通</option>
                            <option value="shopping">🛍️ 購物</option>
                            <option value="entertainment">🎮 娛樂</option>
                            <option value="bills">💡 帳單</option>
                            <option value="other">📦 其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="type">類型:</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="type" value="expense" checked>
                                <span class="radio-custom"></span>
                                支出
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="type" value="income">
                                <span class="radio-custom"></span>
                                收入
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="pixel-button primary">💾 儲存</button>
                </form>
            </div>
        </section>

        <!-- 記帳列表 -->
        <section class="list-section">
            <div class="list-container">
                <h2 class="section-title">📋 記帳記錄</h2>
                <div class="filter-controls">
                    <select id="categoryFilter" class="pixel-select">
                        <option value="">全部分類</option>
                        <option value="food">🍔 餐飲</option>
                        <option value="transport">🚗 交通</option>
                        <option value="shopping">🛍️ 購物</option>
                        <option value="entertainment">🎮 娛樂</option>
                        <option value="bills">💡 帳單</option>
                        <option value="other">📦 其他</option>
                    </select>
                    <button id="clearAll" class="pixel-button danger">🗑️ 清除全部</button>
                </div>
                <div id="expenseList" class="expense-list">
                    <!-- 記帳項目會動態插入這裡 -->
                </div>
            </div>
        </section>

        <!-- 統計區域 -->
        <section class="stats-section">
            <div class="stats-container">
                <h2 class="section-title">📊 統計資訊</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">📈</div>
                        <div class="stat-label">總收入</div>
                        <div class="stat-value income" id="totalIncome">$0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📉</div>
                        <div class="stat-label">總支出</div>
                        <div class="stat-value expense" id="totalExpense">$0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">📅</div>
                        <div class="stat-label">記錄數</div>
                        <div class="stat-value" id="totalRecords">0</div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 本地版記帳應用（使用 LocalStorage）
        class ExpenseTracker {
            constructor() {
                this.expenses = JSON.parse(localStorage.getItem('expenses')) || [];
                this.init();
            }
            
            init() {
                this.renderExpenses();
                this.updateStats();
                this.bindEvents();
            }
            
            bindEvents() {
                document.getElementById('expenseForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.addExpense();
                });
                
                document.getElementById('categoryFilter').addEventListener('change', () => {
                    this.filterExpenses();
                });
                
                document.getElementById('clearAll').addEventListener('click', () => {
                    this.clearAllExpenses();
                });
            }
            
            addExpense() {
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);
                const category = document.getElementById('category').value;
                const type = document.querySelector('input[name="type"]:checked').value;
                
                if (!description || !amount) return;
                
                const expense = {
                    id: Date.now().toString(),
                    description,
                    amount: type === 'expense' ? -Math.abs(amount) : Math.abs(amount),
                    category,
                    type,
                    date: new Date().toISOString(),
                    timestamp: Date.now()
                };
                
                this.expenses.push(expense);
                this.saveExpenses();
                this.renderExpenses();
                this.updateStats();
                this.resetForm();
            }
            
            deleteExpense(id) {
                this.expenses = this.expenses.filter(expense => expense.id !== id);
                this.saveExpenses();
                this.renderExpenses();
                this.updateStats();
            }
            
            clearAllExpenses() {
                if (confirm('確定要清除所有記帳記錄嗎？')) {
                    this.expenses = [];
                    this.saveExpenses();
                    this.renderExpenses();
                    this.updateStats();
                }
            }
            
            saveExpenses() {
                localStorage.setItem('expenses', JSON.stringify(this.expenses));
            }
            
            renderExpenses() {
                const list = document.getElementById('expenseList');
                const filter = document.getElementById('categoryFilter').value;
                
                let filteredExpenses = this.expenses;
                if (filter) {
                    filteredExpenses = this.expenses.filter(expense => expense.category === filter);
                }
                
                list.innerHTML = filteredExpenses.length === 0 
                    ? '<div class="no-data">📝 還沒有記帳記錄</div>'
                    : filteredExpenses.map(expense => this.createExpenseItem(expense)).join('');
            }
            
            createExpenseItem(expense) {
                const isIncome = expense.type === 'income';
                const amountClass = isIncome ? 'income' : 'expense';
                const amountPrefix = isIncome ? '+' : '';
                
                return `
                    <div class="expense-item">
                        <div class="expense-info">
                            <div class="expense-description">${expense.description}</div>
                            <div class="expense-category">${this.getCategoryIcon(expense.category)} ${this.getCategoryName(expense.category)}</div>
                            <div class="expense-date">${new Date(expense.date).toLocaleDateString('zh-TW')}</div>
                        </div>
                        <div class="expense-amount ${amountClass}">
                            ${amountPrefix}$${Math.abs(expense.amount).toFixed(2)}
                        </div>
                        <button class="delete-btn" onclick="expenseTracker.deleteExpense('${expense.id}')">❌</button>
                    </div>
                `;
            }
            
            getCategoryIcon(category) {
                const icons = {
                    food: '🍔',
                    transport: '🚗',
                    shopping: '🛍️',
                    entertainment: '🎮',
                    bills: '💡',
                    other: '📦'
                };
                return icons[category] || '📦';
            }
            
            getCategoryName(category) {
                const names = {
                    food: '餐飲',
                    transport: '交通',
                    shopping: '購物',
                    entertainment: '娛樂',
                    bills: '帳單',
                    other: '其他'
                };
                return names[category] || '其他';
            }
            
            updateStats() {
                const totalIncome = this.expenses
                    .filter(e => e.type === 'income')
                    .reduce((sum, e) => sum + e.amount, 0);
                
                const totalExpense = this.expenses
                    .filter(e => e.type === 'expense')
                    .reduce((sum, e) => sum + Math.abs(e.amount), 0);
                
                const totalBalance = totalIncome - totalExpense;
                
                document.getElementById('totalBalance').textContent = `$${totalBalance.toFixed(2)}`;
                document.getElementById('totalIncome').textContent = `$${totalIncome.toFixed(2)}`;
                document.getElementById('totalExpense').textContent = `$${totalExpense.toFixed(2)}`;
                document.getElementById('totalRecords').textContent = this.expenses.length;
            }
            
            filterExpenses() {
                this.renderExpenses();
            }
            
            resetForm() {
                document.getElementById('expenseForm').reset();
            }
        }
        
        // 初始化應用
        const expenseTracker = new ExpenseTracker();
    </script>
</body>
</html>
